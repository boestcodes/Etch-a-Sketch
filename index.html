<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>boestcodes Drawbook</h1>
  
  
  <div id="mainContent">

   <div id="leftSide">

      <div id="colorField">
        <label for="head">Color:
        <input type="color" id="chooseColor" name="head" value="#e66465"></label>
      </div>

      <div id="resolution">
        <label for="8px">8px
        <input type="radio" name="pixels" id="8px" value=8></label>
        <label for="16px">16px
        <input type="radio" name="pixels" id="16px" value=16 checked="true"></label>
        <label for="16px">32px
        <input type="radio" name="pixels" id="32px" value=32></label>
        <label for="16px">64px
        <input type="radio" name="pixels" id="64px" value=64></label>
      </div>
    </div> 

    <div id="canvas">
    </div>

    <div id="rightSide">
      <button id="resetBtn">RESET</button>
      <button id="eraseBtn">ERASE</button>
    </div>
  </div>


  <footer>
    <p>made by boestcodes</p>
    <p><a href="https://www.freepik.com/free-photo/drawing-set-wooden-surface_4888018.htm#fromView=search&page=1&position=9&uuid=f9a77ac9-25e3-4b57-aedc-ddc49849d0c1">Background by freepik</a></p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
